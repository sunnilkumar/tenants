<!add-tenant.html>
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Add a New Tenant</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{{ url_for('add_tenant') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="debt">Debt:</label>
                            <input type="number" class="form-control" id="debt" name="debt" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="rent">Rent:</label>
                            <input type="number" class="form-control" id="rent" name="rent" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="days_overdue">Days Overdue:</label>
                            <input type="number" class="form-control" id="days_overdue" name="days_overdue" required>
                        </div>
                        <div class="form-group">
                            <label for="payment_status">Payment Status:</label>
                            <textarea class="form-control" id="payment_status" name="payment_status"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status">Status:</label><br>
                            <select name="status" id="status" required class="form-control">
                                {% for status_option in STATUSES %}
                                <option value="{{ status_option }}">{{ status_option }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="telephone">Telephone:</label>
                            <input type="text" class="form-control" id="telephone" name="telephone">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="unit_number">Unit Number:</label>
                            <input type="text" class="form-control" id="unit_number" name="unit_number">
                        </div>
                        <div class="form-group">
                            <label for="lease_start">Lease Start Date:</label>
                            <input type="date" class="form-control" id="lease_start" name="lease_start">
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes:</label>
                            <textarea class="form-control" id="notes" name="notes"></textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Tenant</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
