<!update_tenant.html>
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Update Tenant: {{ tenant.name }}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ tenant.name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="debt">Debt:</label>
                            <input type="number" class="form-control" id="debt" name="debt" value="{{ tenant.debt }}" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="rent">Rent:</label>
                            <input type="number" class="form-control" id="rent" name="rent" value="{{ tenant.rent }}" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="days_overdue">Days Overdue:</label>
                            <input type="number" class="form-control" id="days_overdue" name="days_overdue" value="{{ tenant.days_overdue }}" required>
                        </div>
                        <div class="form-group">
                            <label for="payment_status">Payment Status:</label>
                            <input type="text" class="form-control" id="payment_status" name="payment_status" value="{{ tenant.payment_status }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select class="form-control" id="status" name="status">
                                {% for status_option in STATUSES %}
                                <option value="{{ status_option }}" {% if tenant.status == status_option %} selected {% endif %}>
                                    {{ status_option }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="telephone">Telephone:</label>
                            <input type="text" class="form-control" id="telephone" name="telephone" value="{{ tenant.telephone }}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ tenant.email }}">
                        </div>
                        <div class="form-group">
                            <label for="unit_number">Unit Number:</label>
                            <input type="text" class="form-control" id="unit_number" name="unit_number" value="{{ tenant.unit_number }}">
                        </div>
                        <div class="form-group">
                            <label for="lease_start">Lease Start Date:</label>
                            <input type="date" class="form-control" id="lease_start" name="lease_start" value="{{ tenant.lease_start }}">
                        </div>
                        <div class="form-group">
                            <label for="notes">Notes:</label>
                            <textarea class="form-control" id="notes" name="notes">{{ tenant.notes }}</textarea>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update Tenant</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
